<!DOCTYPE html>
<html>
<head>
   <title>Twitter VIS</title>
   <meta charset="utf-8" />

   <link rel="stylesheet" href="css/leaflet.css" />
   <link rel="stylesheet" href="css/styles.css" />
   
   <link rel="stylesheet" href="css/jquery-ui.min.css">
   <link rel="stylesheet" href="css/jquery-ui.theme.min.css">  

   <!-- Leaflet - a JavaScript library for mobile-friendly maps -->
   <script>
      L_PREFER_CANVAS = true;
      
      var S_URL = "./rest";
      
      // map and heatmap vars
      var map_move = false, map_zoom = false;
      var heatmap_updating = false;      
      
      var marker_opt = {
         color: '#ffffff', 
         weight: 1,
         interactive: false
      };
   </script>
   
   <script src="js/mercator.js"></script>
   
   <script src="js/d3-4.2.3.min.js"></script>
   
   <script src="js/leaflet.min.js"></script>

   <script src="js/heatmap.min.js"></script>
   <script src="js/leaflet-heatmap.js"></script>
   
   <script src="js/jquery-2.1.4.min.js"></script>
   <script src="js/jquery-ui-1.12.0.min.js"></script>   
   
   <style>
      body, html {
         margin: 0;
         padding: 0;
         height: 100%;
         position: relative;
         background: rgba(0.3, 0.3, 0.3, 1);
         font-family: sans-serif;
         overflow-y:hidden;
         overflow-x:hidden;
         -webkit-transform: translate3d(0, 0, 0);
      }
      #container {
         width: 100vw;
         height: 100vh;
         left: 0px;
         position: relative;
         -webkit-backface-visibility: hidden;
      }
      #progressbar {
         position: absolute;
         width: 100%;
         left: -1px;
         bottom: 0;
         z-index: 900;
         -webkit-backface-visibility: hidden;
      }
      .ui-progressbar-value {
         transition: width 500ms;
         -webkit-transition: width 500ms;
         -webkit-backface-visibility: hidden;
      }
      #progress-label {
        position: absolute;
        left: 12px;
        top: 8px;
        font-weight: bold;
        text-shadow: 1px 1px 0 #fff;
        z-index: 900;
        -webkit-backface-visibility: hidden;
      }
      #map {
        -webkit-backface-visibility: hidden;
      }
  </style>
</head>
<body>
   <div id="container">
      <div id="map" ></div>
      <div id="progressbar">
         <div id="progress-label">Loading...</div>            
      </div>   
   </div>
   <script src="js/progressbar.js"></script>
   <script src="js/ui.js"></script>
</body>
</html>
