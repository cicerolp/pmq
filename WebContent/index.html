<!DOCTYPE html>
<html>
<head>
	<title>Twitter VIS</title>
	<meta charset="utf-8" />

	<link rel="stylesheet" href="css/leaflet.css" />
   <link rel="stylesheet" href="css/styles.css" />

   <!-- Leaflet - a JavaScript library for mobile-friendly maps -->
   <script>
       L_PREFER_CANVAS = true;
   </script>
   <script src="js/grid_layer.js"></script>
   <script src="js/leaflet.js"></script>   
</head>
<body>
	<div id="map" ></div>
	<script>
   var layers = {
         black : 'http://{s}.tiles.mapbox.com/v4/cicerolp.mgdebfa9/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoiY2ljZXJvbHAiLCJhIjoia1IxYmtfMCJ9.3EMmwKCCFN-hmsrQY4_wUQ',
         white : 'http://{s}.tiles.mapbox.com/v4/cicerolp.pdni2p2n/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoiY2ljZXJvbHAiLCJhIjoia1IxYmtfMCJ9.3EMmwKCCFN-hmsrQY4_wUQ'
    }

    var baseLayer = L.tileLayer(layers["white"], {
        subdomains: "abcd",
        minZoom: 0,
        maxZoom: 20,
    });
    

    var grid_layer = grid_layer();
    
    map = new L.Map('map', {
        layers: [baseLayer, grid_layer],
        center : new L.LatLng(0, 0),
        zoom : 0,
        minZoom: 0,
        maxZoom: 20,
        zoomControl: true,
    });
        
    map.attributionControl.setPrefix("");

    map.on('mousedown', onMapMouseDown);
    map.on('mouseup',   onMapMouseUp);
    map.on('mouseout',  onMapMouseUp);
    map.on('mousemove', onMapMouseOver);

   function onMapMouseDown(e) {}
   function onMapMouseUp(e) {}
   function onMapMouseOver(e) {}

	</script>
</body>
</html>
