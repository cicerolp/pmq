<input id="place-input" class="on-map" type="text" placeholder="Enter a place to go..." [(ngModel)]="address" (keyup.enter)="goto()">
<button id="goto" type="button" class="btn btn-primary on-map" (click)="goto()">
  <span class="glyphicon glyphicon glyphicon-search" aria-hidden="true"></span>
</button>
